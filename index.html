<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Analog Clock</title>
</head>
<body onload="clock()">
    <h1>Analog Clock</h1>
    <div class="container">
       <div class="clock_design" id="c1">
        <div class="clock_design" id="c2">
            <span id="twelve">12</span>
            <span id="nine">9</span>
            <span id="three">3</span>
            <span id="six">6</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="ten">10</span>
            <span id="eleven">11</span>
            <div id="centre"></div>
            <div class="arrow" id="minute"></div>
            <div class="arrow" id="hour"></div>
            <div class="arrow" id="second"></div>
        </div>
       </div>
    </div>
</body>
</html>
